<app-toolbar></app-toolbar>
<mat-card id="main-card">
    <mat-card-content>
        <button mat-button id="new-project-button" routerLink="/project/new">New project</button>
        <mat-list>
            <mat-list-item *ngFor="let project of projects">
                <mat-card class="hoverable">
                <mat-card-header>
                        <mat-card-title>{{project.project_name}}</mat-card-title>
                        <mat-card-subtitle>Created at: {{project.created_at.split('.')[0]}}</mat-card-subtitle>
                        <mat-card-subtitle>Last update: {{project.updated_at.split('.')[0]}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                        {{project.project_description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button [copy-clipboard]="copyToClipboard(project.project_identifier)" (copied)="notify($event)">Copy URL</button>
                        <button mat-button routerLink="/project/{{project.project_identifier}}" [queryParams]="{edit: true}">Edit</button>
                        <button mat-button (click)="deleteProject(project.project_identifier)">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
