<div id="particles-js" style="width: 100%;height:100%"></div>

<mat-grid-list cols="3" rowHeight="2:1">
    <!-- Preview of the content -->
    <mat-grid-tile>

    </mat-grid-tile>
</mat-grid-list>

<mat-card class="login-card">
    <mat-card-header>
        <!--
        <mat-card-title>Login</mat-card-title>
        -->
        <mat-form-field>
            
            <mat-select [(value)]="selectedField" style="text-align: center" (selectionChange)="processChange()">
                <mat-option value="login">
                Login
                </mat-option>
                <mat-option value="register">
                Register
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-header>
    
    <mat-card-content>
        <form class="login-form">
            <mat-form-field class="login-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username">
                
            </mat-form-field>

            <mat-form-field class="login-full-width" *ngIf="selectedField == 'register'">
                <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email">
            </mat-form-field>
            
            <mat-form-field class="login-full-width">
                <input matInput type="password" placeholder="password" [(ngModel)]="password" name="password">
            </mat-form-field>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="handleClick()">Login</button>
    </mat-card-actions>
</mat-card>
